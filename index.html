<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid eccomerce</title>
    <link rel="icon" href="./assets/img/icons8-favicon-16.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Tienda de Accesorios </h1>
        </header>
        <menu>
            <ul>
                <h3 class="categoria">CATEGORIAS</h3>
                <li>Aros <span>(10)</span></li>
                <li>Bufandas <span>(15)</span></li>
                <li>Relojes <span>(8)</span></li>
                <li>Carteras <span>(4)</span></li>
                <li>Cabello <span>(20)</span></li>
            </ul>
        </menu>
        <main>
            <section class="cartas">
                <div class="carta">
                    <img src="./assets/img/accesorios1.jfif" alt="">                    
                    <p>Set Aros Plata9 25</p>
                    <h4>$12.990</h4>
                    <button class="boton">comprar</button>                    
                </div>
            </section>
            <section class="cartas">
                <div class="carta">
                    <img src="./assets/img/accesorios2.jfif" alt="">
                    <p>Bufandas de hilo</p>
                    <h4>$15.990</h4>
                <button class="boton">comprar</button>
            </div>  
        </section>
        <section class="cartas">
            <div class="carta">
                <img src="./assets/img/accesorios3.jfif" alt="">
                <p>Toma Cabello</p>
                <h4>$8.990</h4>
                <button class="boton">comprar</button>
            </div>
        </section>   
        <section class="cartas">
            <div class="carta">
                <img  src="./assets/img/accesorios4.jfif" alt="">
                <p>Reloj</p>
                <h4>$20.900</h4>
                <button class="boton">comprar</button> 
            </div>
        </section> 
        </main>
        <footer> Layout creado por Cristal Arenas </footer>
    </div>
</body>
</html>
